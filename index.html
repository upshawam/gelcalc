<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DIY Fueling Calculator v1</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>DIY Fueling Calculator</h1>

      <!-- Core inputs -->
      <div class="form-row">
        <label for="weight">Body weight</label>
        <input id="weight" type="number" placeholder="170" />
        <select id="weightUnit">
          <option value="lb" selected>lb</option>
          <option value="kg">kg</option>
        </select>
      </div>

      <div class="form-row">
        <label for="milesWhole">Distance (miles)</label>
        <select id="milesWhole"></select>
        <span>.</span>
        <select id="milesDecimal"></select>
      </div>

      <div class="form-row">
        <label for="pace">Pace (min/mi)</label>
        <select id="pace"></select>
      </div>

      <button class="btn" onclick="calculate()">Calculate</button>

      <!-- Outputs -->
      <div id="out" style="margin-top: 16px;"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
