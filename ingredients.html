<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Why these ingredients – DIY Fueling Calculator</title>

  <!-- GitHub-style Markdown CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">

  <style>
    body {
      background-color: #0d1117; /* match your dark theme */
      color: #c9d1d9;
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #161b22;
      border-radius: 8px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      text-decoration: none;
    }
    .back-link button {
      background: #238636;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .back-link button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <div class="markdown-body">
    <!-- Back button -->
    <a href="index.html" class="back-link">
      <button>← Back to Calculator</button>
    </a>

    <!-- README.md content will be injected here -->
    <div id="content">Loading...</div>
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch and render your README.md
    fetch('README.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerHTML = "<p>Could not load README.md</p>";
        console.error(err);
      });
  </script>
</body>
</html>
